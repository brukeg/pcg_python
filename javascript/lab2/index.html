<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel='stylesheet' href='password-generator.css'></link>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Password Generator</title>
</head>
<body>
  <h1>Password Generator</h1>
    <form>
      <div class="form-group">
        <div id="lowercase-char">
          <label for="lowercase">How many lowercase characters?</label>
          <input type="text" class="form-control" id="lowercase" aria-describedby="help" placeholder="Enter a number">
          <small id="help" class="form-text text-muted">Pick a value between 0 and 5.</small>
        </div>
        <div id="uppercase-char">
          <label for="uppercase">How many uppercase characters?</label>
          <input type="text" class="form-control" id="uppercase" aria-describedby="help" placeholder="Enter a number">
          <small id="help" class="form-text text-muted">Pick a value between 0 and 5.</small>
        </div>
        <div id="numbers-field">
          <label for="numbers">How many numbers?</label>
          <input type="text" class="form-control" id="numbers" aria-describedby="help" placeholder="Enter a number">
          <small id="help" class="form-text text-muted">Pick a value between 0 and 5.</small>
        </div>
        <div id="special-field">
          <label for="special">How many special characters?</label>
          <input type="text" class="form-control" id="special" aria-describedby="help" placeholder="Enter a number">
          <small id="help" class="form-text text-muted">Pick a value between 0 and 5.</small>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </form>
    
    <div class="container" id="query-result-body">
      <div id='display'></div>
    </div>

  <script src="password-generator.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
