<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='atm.css'></link>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>    
  
  <title>ATM</title>
</head>
<body>
  <div class="container" id="atm-body">
      <div id='atm-title'><b>Spishack <span>ATM MASHeeNE 3000</span></b></div>
      <div id='display'></div>
      <div class='btn balance' id='balance'>Check Balance</div>
      <div class='btn deposit' id='deposit'>Deposit Money</div>
      <div class='btn withdraw' id='withdraw'>Withdraw Money</div>
      <div class='btn transactions' id='transactions'>List Transactions</div>
      <div class='btn num' id='one'>1</div>
      <div class='btn num' id='two'>2</div>
      <div class='btn num' id='three'>3</div>
      <div class='btn num' id='four'>4</div>
      <div class='btn num' id='five'>5</div>
      <div class='btn num' id='six'>6</div>
      <div class='btn num' id='seven'>7</div>
      <div class='btn num' id='eight'>8</div>
      <div class='btn num' id='nine'>9</div>
      <div class='btn num' id='zero'>0</div>
      <div class='btn' id='dec'>.</div>
      <div class='btn' id='enter'>ENTER</div>
    </div>
  <script src="atm.js"></script>
</body>
</html>
